<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var answer1 = document.getElementById("answer1").value.toLowerCase();
            if (answer === "wasser") and (answer1 === "arpke")
                window.location.href = "https://www.google.com/maps/dir/Elbinger+Str.+13,+31275+Lehrte/Nasser+Kamp,+31275+Lehrte";
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h2>Aus welchen Ort kommt Ihr?</h2>
     <input type="text" id="answer1" placeholder="Ort eingeben...">
    <h1>Welche Flüssigkeit benutzen wir zum Löschen?</h1>
    <p>Bitte gib deine Antwort an:</p>
    <input type="text" id="answer" placeholder="Antwort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>

</html>
