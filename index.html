<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsfrage mit Gruppen</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            var group = document.getElementById("group").value;

            if (answer === "arpke") {
                var routes = {
                    "Arpke": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Bauwagen+der+Arpker+Waldzwerge,+Hasendamm,+31275+Lehrte",
                    "Aligse": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Am+Waldbad+5,+31275+Lehrte",
                    "Steinwedel": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Am+Waldbad+5,+31275+Lehrte",
                    "Ahlten": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Am+Waldbad+5,+31275+Lehrte",
                    "Lehrte": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Am+Waldbad+5,+31275+Lehrte",
                    "Immensen": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Am+Waldbad+5,+31275+Lehrte",
                    "Sievershausen": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Am+Waldbad+5,+31275+Lehrte",
                    "Hämelerwald": "https://www.google.com/maps/dir/Am+Waldbad+5,+31275+Lehrte/Am+Waldbad+5,+31275+Lehrte"
                };

                if (routes[group]) {
                    window.location.href = routes[group];
                } else {
                    alert("Bitte wähle eine gültige Gruppe aus.");
                }
            } else {
                alert("Falsche Antwort! Bitte versuche es erneut.");
            }
        }
    </script>
</head>
<body>
    <h1>Gruppenauswahl und Ortsfrage</h1>
    <p>Bitte wähle deine Gruppe:</p>
    <select id="group">
        <option value="">-- Gruppe auswählen --</option>
        <option value="Arpke">Arpke</option>
        <option value="Aligse">Aligse</option>
        <option value="Steinwedel">Steinwedel</option>
        <option value="Ahlten">Ahlten</option>
        <option value="Lehrte">Lehrte</option>
        <option value="Immensen">Immensen</option>
        <option value="Sievershausen">Sievershausen</option>
        <option value="Hämelerwald">Hämelerwald</option>
    </select>

    <p>In welchen Ort befinden wir uns?</p>
    <input type="text" id="answer" placeholder="Ort eingeben...">
    <button onclick="checkAnswer()">Antwort überprüfen</button>
</body>
</html>
